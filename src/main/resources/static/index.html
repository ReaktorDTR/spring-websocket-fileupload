<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Demo</h1>
<h3>Plain text WS</h3>
<button onClick="textWS.connect()">Connect</button>
<button onClick="textWS.disconnect()">Disconnect</button>
<button onClick="textWS.sendMessage()">Send Text random</button>
<br>
<h3>Upload Via binaryWS (ends up as chunked in server side</h3>
<hr>
<input id="upload" type="file" onchange="uploadFileBinaryWS(this.files)"/>
<label for="upload">Select a file</label>

<br>
<h3>Upload Via Fetch</h3>
<hr>
<input id="upload-via-fetch" type="file" onchange="fetchClient.uploadFile(this.files)"/>
<label for="upload-via-fetch">Select a file</label>

<script src="./webjars/org.webjars.npm/es6-promise/4.2.4/dist/es6-promise.min.js"></script>
<script src="./webjars/org.webjars.npm/es6-promise/4.2.4/dist/es6-promise.auto.min.js"></script>
<script src="./webjars/whatwg-fetch/2.0.3/fetch.js"></script>
<script src="./app.js"></script>
<script src="./BinaryWSClient.js"></script>
<script src="TextWSClient.js"></script>
<script src="FetchUpload.js"></script>

</body>
</html>
